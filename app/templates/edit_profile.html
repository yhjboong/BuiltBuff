{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="card">
        <div class="card-header">
            <h2>Edit Profile</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="first_name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" 
                               value="{{ form_data.first_name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="last_name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" 
                               value="{{ form_data.last_name }}" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age" name="age" 
                               value="{{ form_data.age }}">
                    </div>
                    <div class="col-md-4">
                        <label for="weight" class="form-label">Weight (lbs)</label>
                        <input type="number" step="0.1" class="form-control" id="weight" name="weight" 
                               value="{{ form_data.weight }}">
                    </div>
                    <div class="col-md-4">
                        <label for="height_foot" class="form-label">Height (Feet)</label>
                        <input type="number" class="form-control" id="height_foot" name="height_foot" 
                               value="{{ form_data.height_foot }}" min="0">
                        <label for="height_inch" class="form-label">Height (Inches)</label>
                        <input type="number" class="form-control" id="height_inch" name="height_inch" 
                               value="{{ form_data.height_inch }}" min="0" max="11">
                    </div>
                </div>

                <div class="text-end">
                    <a href="{{ url_for('routes.profile') }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
