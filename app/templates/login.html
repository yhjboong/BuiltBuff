<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=NCL+Monster+Beast:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <title>Login - BuiltBuff</title>
</head>
<body>
    <div class="container">
        <div class="brand-text">
            <h1 class="brand">BuiltBuff</h1>
            <p class="tagline">Track your gains,<br/>Measure your Progress.</p>
        </div>
        
        <div class="auth-card">
            <!-- Display Flashed Messages -->
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <div id="flash-message" class="alert alert-info">
                        {% for category, message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <script>
                // Remove flash message after 2 seconds
                setTimeout(function() {
                    const flashMessage = document.getElementById('flash-message');
                    if (flashMessage) {
                        flashMessage.style.display = 'none';
                    }
                }, 2000);
            </script>
                
            <form action="{{ url_for('routes.login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Log In</button>
                
                <div class="form-footer">
                    <a href="{{ url_for('routes.signup') }}" class="btn btn-secondary">
                        Create new account
                    </a>
                </div>
            </form>
        </div>
        
        <div class="footer-text">Get Buff</div>
    </div>
</body>
</html>
