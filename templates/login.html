<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=NCL+Monster+Beast:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" />
    <title>Login - BuiltBuff</title>
</head>
<body>
    <div class="container">
        <div class="brand-text">
            <h1 class="brand">BuiltBuff</h1>
            <p class="tagline">Track your gains,<br/>Measure your Progress.</p>
        </div>
        
        <div class="auth-card">
            <form action="{{ url_for('login') }}" method="POST" class="auth-form">
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Log In</button>
                
                <div class="form-footer">
                    <a href="{{ url_for('signup') }}" class="btn btn-secondary">
                        Create new account
                    </a>
                </div>
            </form>
            
            <!-- Display any error messages -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        
        <div class="footer-text">Get Buff</div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch("{{ url_for('login') }}", {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Successful login - redirect to dashboard or home page
                    window.location.href = "/profile";  // Adjust this to your home route
                } else {
                    // Display error message
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger';
                    alertDiv.textContent = data.error;
                    document.querySelector('.auth-form').appendChild(alertDiv);
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
