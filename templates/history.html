<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=NCL+Monster+Beast:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <title>History - BuiltBuff</title>
</head>
<body>
    <nav class="navbar">
        <img src="buffbuffalo.png" alt="BuiltBuff Logo" class="navbar-logo">
        <div class="navbar-content">
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span class="nav-label">Profile</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span class="nav-label">Start Workout</span>
            </div>
            <div class="nav-item active">
                <div class="nav-icon"></div>
                <span class="nav-label">History</span>
            </div>
            <div class="nav-item">
                <div class="nav-icon"></div>
                <span class="nav-label">Exercises</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <h1 class="heading-primary">History</h1>
        <p class="text-gray">OCTOBER 2024</p>

        <div class="workout-grid">
            <div class="workout-card">
                <div class="card-header">
                    <h2 class="heading-secondary">Chest, Triceps, Shoulders</h2>
                    <p class="text-gray">Tuesday, Oct 29</p>
                </div>
                
                <div class="stats-container">
                    <div class="stat-item">
                        <span class="stat-icon"></span>
                        <span class="stat-value">53m</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon"></span>
                        <span class="stat-value">9520 lb</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon"></span>
                        <span class="stat-value">0 PRs</span>
                    </div>
                </div>

                <!-- Exercise list -->
                <div class="exercise-container">
                    <div class="exercise-header">
                        <h3>Exercise</h3>
                        <h3>Best Set</h3>
                    </div>
                    <div class="exercise-list">
                        <!-- Exercise items -->
                    </div>
                </div>
            </div>
            <!-- Additional workout cards -->
        </div>
    </main>
</body>
</html>
