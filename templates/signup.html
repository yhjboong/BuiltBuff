<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <title>Sign Up - BuiltBuff</title>
</head>
<body>
    <div class="signup-card">
        <h1 class="brand">BuiltBuff</h1>
        <h2 class="title">Create a new account</h2>
        <p class="subtitle">It's quick and easy.</p>
        
        <form action="/signup" method="POST">
            <div class="form-row">
                <input type="text" class="form-control" placeholder="First name" required>
                <input type="text" class="form-control" placeholder="Last name" required>
            </div>

            <div class="form-group">
                <label class="form-label">Birthday</label>
                <div class="form-row">
                    <select class="form-control" required>
                        <option value="">Month</option>
                        <option>January</option>
                        <option>February</option>
                        <option>March</option>
                        <option>April</option>
                        <option>May</option>
                        <option>June</option>
                        <option>July</option>
                        <option>August</option>
                        <option>September</option>
                        <option>October</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <input type="text" class="form-control" placeholder="Day" required>
                    <input type="text" class="form-control" placeholder="Year" required>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Gender</label>
                <div class="gender-group">
                    <label class="radio-label">
                        <input type="radio" name="gender" value="male" required>
                        <span>Male</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="gender" value="female" required>
                        <span>Female</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required>
            </div>

            <div class="form-group">
                <input type="password" class="form-control" placeholder="New password" required>
            </div>

            <button type="submit" class="signup-button">Sign Up</button>

            <p class="login-text">
                Already have an account? <a href="/login" class="login-link">Log in</a>
            </p>
        </form>
    </div>
</body>
</html>
